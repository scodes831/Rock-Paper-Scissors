<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">

    </head>

    <body>
        <h1>Let's play rock, paper, scissors!</h1>
        <h2>Click on either rock, paper, or scissors to start the game.</h2>
        <div class="selections">
            <div>You have selected: <span id="player-choice"></span></div>
            <div>Computer has selected: <span id="computer-choice"></span></div>
        </div>
        <div class="round">
            <span id="round-result"></span>
       </div>
        <div class="options">
            <button class="option" id="rock">Rock</button>
            <button class="option" id="paper">Paper</button>
            <button class="option" id="scissors">Scissors</button>
        </div>
        <div class="scores">
            <div>You have <span class="total-points" id="player-score">0</span> points.</div>
            <div>Computer has <span class="total-points" id="computer-score">0</span> points.</div>
        </div>
        

        <script src="rps.js"></script>
    </body>
</html>
